<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <title>Cadastro da ETA - <span id="mesAtualTitulo"></span></title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body {
      font-family: sans-serif;
      max-width: 800px;
      margin: auto;
      padding: 20px;
    }

    h2,
    h3 {
      text-align: center;
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-top: 2px;
    }

    button {
      margin-top: 10px;
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      cursor: pointer;
    }

    table {
      width: 100%;
      margin-top: 20px;
      border-collapse: collapse;
      overflow-x: auto;
    }

    th,
    td {
      border: 1px solid #aaa;
      padding: 6px;
      text-align: center;
      font-size: 14px;
    }

    th {
      background-color: #eee;
    }

    .acoes button {
      margin: 2px;
    }

    .top-buttons {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-bottom: 20px;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .erro {
      color: red;
      font-size: 12px;
      margin-top: 2px;
      display: none;
    }
  </style>
</head>

<body>

  <h2>Cadastro da ETA - <span id="mesAtual"></span></h2>

  <form id="formulario">
    <label>Hora:<input type="time" id="hora"></label>
    <label>Vaz√£o:<input type="number" step="any" id="vazao" required></label>
    <label>Bruta:<input type="number" step="any" id="bruta" required></label>
    <label>Decantada 1:<input type="number" step="any" id="dec1" required></label>
    <label>Deccantada 2:<input type="number" step="any" id="dec2" required></label>
    <label>Filtrada 1:<input type="number" step="any" id="filt1" required></label>
    <label>Filtrada 2:<input type="number" step="any" id="filt2" required></label>
    <label>Tratada:<input type="number" step="any" id="tratada" required></label>
    <label>Cor:<input type="number" step="any" id="cor" required></label>
    <label>Dosagem:<input type="number" step="any" id="dosagem" required></label>
    <label>Hor√°rio Funcionamento:<input type="text" id="hf" required></label>
    <label>Insumo Sulfato:<input type="number" step="any" id="insumoSulfato" required></label>
    <label>Insumo Hipoclorito:<input type="number" step="any" id="insumoHipoclorito" required></label>
    <label>Insumo Cal:<input type="number" step="any" id="insumoCal" required></label>
    <label>Insumo Fluossilicato:<input type="number" step="any" id="insumoFluossilicato" required></label>
    <label>Hora Lavagem:<input type="time" id="horaLavagem" required></label>
    <label>Filtro 1 Lavagem:<input type="text" id="filtro1Lavagem" required></label>
    <label>Filtro 2 Lavagem:<input type="text" id="filtro2Lavagem" required></label>
    <label>Observa√ß√£o:<textarea id="observacao"></textarea></label>
    <div class="top-buttons">
      <button type="submit">Salvar</button>
      <button type="button" onclick="exportarExcel()">üì• Exportar Excel</button>
    </div>
  </form>

  <h3>Registros do Dia <span id="diaAtual"></span></h3>

  <label>Visualizar outro dia:</label>
  <select id="selecionarDia" onchange="atualizarTabela(this.value)"></select>

  <div style="overflow-x: auto">
    <table id="tabela-registros">
      <thead>
        <tr>
          <th>Data</th>
          <th>Hora</th>
          <th>Vaz√£o</th>
          <th>Bruta</th>
          <th>Decantada 1</th>
          <th>Decantada 2</th>
          <th>Filtrada 1</th>
          <th>Filtrada 2</th>
          <th>Tratada</th>
          <th>Cor</th>
          <th>Dosagem</th>
          <th>Hor√°rio Funcionamento</th>
          <th>Insumos</th>
          <th>Lavagem</th>
          <th>Observa√ß√£o</th>
          <th>A√ß√µes</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
  </div>

  <footer style="text-align: center; margin-top: 40px; font-size: 14px; color: #666;">
    Desenvolvido por Wallace Tadeu
  </footer>

  <script>
    const STORAGE_KEY = "cadastro_plantao";
    let dadosPorDia = {};

    window.onload = () => {
      const data = new Date();
      const nomeMes = data.toLocaleDateString('pt-BR', { month: 'long', year: 'numeric' });
      document.getElementById("mesAtual").textContent = nomeMes.charAt(0).toUpperCase() + nomeMes.slice(1);

      const salvo = localStorage.getItem(STORAGE_KEY);
      if (salvo) dadosPorDia = JSON.parse(salvo);
      preencherDias();
      atualizarTabela();
    };

    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const agora = new Date();
      const dia = agora.getDate().toString().padStart(2, '0');
      const nomeAba = "Dia " + dia;

      const registro = {
        Data: agora.toLocaleDateString(),
        Hora: document.getElementById("hora").value,
        Vazao: document.getElementById("vazao").value,
        Bruta: document.getElementById("bruta").value,
        Decanta1: document.getElementById("dec1").value,
        Decantada2: document.getElementById("dec2").value,
        Filtrada1: document.getElementById("filt1").value,
        Filtrada2: document.getElementById("filt2").value,
        Tratada: document.getElementById("tratada").value,
        Cor: document.getElementById("cor").value,
        Dosagem: document.getElementById("dosagem").value,
        HorarioFuncionamento: document.getElementById("hf").value.split(","),
        Insumos: {
          Sulfato: document.getElementById("insumoSulfato").value,
          Hipoclorito: document.getElementById("insumoHipoclorito").value,
          Cal: document.getElementById("insumoCal").value,
          Fluossilicato: document.getElementById("insumoFluossilicato").value
        },
        Lavagem: {
          Hora: document.getElementById("horaLavagem").value,
          Filtro1: document.getElementById("filtro1Lavagem").value,
          Filtro2: document.getElementById("filtro2Lavagem").value,
        },
        Observacao: document.getElementById("observacao").value
      };

      if (!dadosPorDia[nomeAba]) dadosPorDia[nomeAba] = [];
      dadosPorDia[nomeAba].push(registro);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dadosPorDia));

      this.reset();
      preencherDias();
      atualizarTabela(nomeAba);
    });

    function preencherDias() {
      const select = document.getElementById("selecionarDia");
      select.innerHTML = "";
      for (const dia in dadosPorDia) {
        const opt = document.createElement("option");
        opt.value = dia;
        opt.textContent = dia;
        select.appendChild(opt);
      }
    }

    function atualizarTabela(diaSelecionado = null) {
      const hoje = new Date();
      const diaHoje = hoje.getDate().toString().padStart(2, '0');
      const nomeAba = diaSelecionado || "Dia " + diaHoje;
      document.getElementById("diaAtual").textContent = nomeAba;

      const tbody = document.querySelector("#tabela-registros tbody");
      tbody.innerHTML = "";

      if (dadosPorDia[nomeAba]) {
        dadosPorDia[nomeAba].forEach((reg, index) => {
          const tr = document.createElement("tr");

          function td(text, highlight = false) {
            const td = document.createElement("td");
            td.textContent = text;
            if (highlight) td.style.color = "red";
            return td;
          }

          tr.appendChild(td(reg.Data));
          tr.appendChild(td(reg.Hora));
          tr.appendChild(td(reg.Vazao));
          tr.appendChild(td(reg.Bruta));
          tr.appendChild(td(reg.Decantada1));
          tr.appendChild(td(reg.Decantada2));
          tr.appendChild(td(reg.Filtrada1, parseFloat(reg.Filtrada1) > 0.5));
          tr.appendChild(td(reg.Filtrada2, parseFloat(reg.Filtrada2) > 0.5));
          tr.appendChild(td(reg.Tratada));
          tr.appendChild(td(reg.Cor));
          tr.appendChild(td(reg.Dosagem));
          tr.appendChild(td((reg.HF || []).join(" | ")));

          const insumo = reg.Insumos || {};
          const insumoStr = `SA: ${insumo.Sulfato}, HC: ${insumo.Hipoclorito}, CH: ${insumo.Cal}, FS: ${insumo.Fluossilicato}`;
          tr.appendChild(td(insumoStr));

          const lav = reg.Lavagem || {};
          const lavagemStr = `Hora: ${lav.Hora}, F1: ${lav.Filtro1}, F2: ${lav.Filtro2}`;
          tr.appendChild(td(lavagemStr));

          tr.appendChild(td(reg.Observacao || ""));

          const tdAcoes = document.createElement("td");
          tdAcoes.className = "acoes";
          tdAcoes.innerHTML = `
            <button onclick="editarRegistro('${nomeAba}', ${index})">‚úèÔ∏è</button>
            <button onclick="deletarRegistro('${nomeAba}', ${index})">‚ùå</button>`;
          tr.appendChild(tdAcoes);

          tbody.appendChild(tr);
        });
      }
    }

    function exportarExcel() {
      const wb = XLSX.utils.book_new();
      for (const dia in dadosPorDia) {
        const registrosFormatados = dadosPorDia[dia].map(reg => ({
          Data: reg.Data,
          Hora: reg.Hora,
          Vazao: reg.Vazao,
          Bruta: reg.Bruta,
          Dec1: reg.Decantada1,
          Dec2: reg.Decantada2,
          Filt1: reg.Filtrada1,
          Filt2: reg.Filtrada2,
          Tratada: reg.Tratada,
          Cor: reg.Cor,
          Dosagem: reg.Dosagem,
          HorarioFuncionamento: (reg.HF || []).join(" | "),
          Sulfato: reg.Insumos?.Sulfato,
          Hipoclorito: reg.Insumos?.Hipoclorito,
          Cal: reg.Insumos?.Cal,
          Fluossilicato: reg.Insumos?.Fluossilicato,
          HoraLavagem: reg.Lavagem?.Hora,
          Filtro1Lavagem: reg.Lavagem?.Filtro1,
          Filtro2Lavagem: reg.Lavagem?.Filtro2,
          Observacao: reg.Observacao
        }));
        const ws = XLSX.utils.json_to_sheet(registrosFormatados);
        XLSX.utils.book_append_sheet(wb, ws, dia);
      }
      XLSX.writeFile(wb, "cadastro_eta_mensal.xlsx");
    }
  </script>
</body>
</html>
