<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Cadastro da ETA - Mensal</title>
  <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
  <style>
    body { font-family: sans-serif; max-width: 800px; margin: auto; padding: 20px; }
    h2, h3 { text-align: center; }
    label { display: block; margin-top: 10px; }
    input, textarea { width: 100%; padding: 8px; margin-top: 2px; }
    button { margin-top: 10px; padding: 10px; font-size: 16px; margin-right: 10px; cursor: pointer; }
    table { width: 100%; margin-top: 20px; border-collapse: collapse; }
    th, td { border: 1px solid #aaa; padding: 6px; text-align: center; font-size: 14px; }
    th { background-color: #eee; }
    .acoes button { margin: 2px; }
    .top-buttons { display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; margin-bottom: 20px; }
    select { padding: 10px; font-size: 16px; }
    .erro { color: red; font-size: 12px; margin-top: 2px; display: none; }
  </style>
</head>
<body>

  <h2>Cadastro da ETA - M√™s Atual</h2>

  <form id="formulario">
    <label>Hora (opcional):<input type="time" id="hora"></label>
    <label>Vaz√£o (L/s):<input type="number" step="any" id="vazao" required></label>
    <label>Turbidez:<input type="number" step="any" id="turbidez" required></label>
    <label>Bruta:<input type="number" step="any" id="bruta" required></label>
    <label>Decantada 1:<input type="number" step="any" id="dec1" required></label>
    <label>Decantada 2:<input type="number" step="any" id="dec2" required></label>
    <label>Filtrada 1:<input type="number" step="any" id="filt1" required></label>
    <label>Filtrada 2:<input type="number" step="any" id="filt2" required></label>
    <label>Tratada:<input type="number" step="any" id="tratada" required></label>
    <label>Cor Aparente:<input type="number" step="any" id="cor" required></label>
    <label>Dosagem:<input type="number" step="any" id="dosagem" required></label>

    <h3>Hor√°rios de Funcionamento</h3>
    <label>00:00 √†s 02:00<input type="text" id="hf1" required></label>
    <label>03:00 √†s 05:00<input type="text" id="hf2" required></label>
    <label>06:00 √†s 08:00<input type="text" id="hf3" required></label>
    <label>09:00 √†s 11:00<input type="text" id="hf4" required></label>
    <label>12:00 √†s 14:00<input type="text" id="hf5" required></label>
    <label>15:00 √†s 17:00<input type="text" id="hf6" required></label>
    <label>18:00 √†s 20:00<input type="text" id="hf7" required></label>
    <label>21:00 √†s 23:00<input type="text" id="hf8" required></label>
    <label>23:00 √†s 00:00<input type="text" id="hf9" required></label>

    <h3>Insumos (Kg)</h3>
    <label>Sulfato de Alum√≠nio:<input type="number" step="any" id="insumo1" required></label>
    <label>Hipoclorito de C√°lcio:<input type="number" step="any" id="insumo2" required></label>
    <label>Cal Hidratada:<input type="number" step="any" id="insumo3" required></label>
    <label>Fluossilicato de S√≥dio:<input type="number" step="any" id="insumo4" required></label>

    <h3>Lavagem dos Filtros</h3>
    <label>Hora:<input type="time" id="lavagemHora" required></label>
    <label>Filtro 1:<input type="text" id="lavagem1" required></label>
    <label>Filtro 2:<input type="text" id="lavagem2" required></label>

    <h3>Observa√ß√£o</h3>
    <label><textarea id="observacao" rows="4" placeholder="Digite suas observa√ß√µes aqui..."></textarea></label>

    <div class="top-buttons">
      <button type="submit">Salvar Dados</button>
      <button type="button" onclick="salvarEdicao()" id="btn-editar" style="display:none;">Salvar Altera√ß√µes</button>
      <button type="button" onclick="gerarExcel()">üì• Baixar Excel</button>
      <button type="button" onclick="limparTudo()">üóëÔ∏è Limpar Tudo</button>
    </div>
  </form>

  <h3>Registros do Dia <span id="diaAtual"></span></h3>

  <label>Visualizar outro dia:</label>
  <select id="selecionarDia" onchange="atualizarTabela(this.value)"></select>

  <table id="tabela-registros">
    <thead>
      <tr>
        <th>Data</th><th>Hora</th><th>Vaz√£o</th><th>Turbidez</th><th>Bruta</th>
        <th>Dec 1</th><th>Dec 2</th><th>Filt 1</th><th>Filt 2</th><th>Tratada</th>
        <th>Cor</th><th>Dosagem</th><th>A√ß√µes</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <footer style="text-align: center; margin-top: 40px; font-size: 14px; color: #666;">
    Desenvolvido por Wallace Tadeu
  </footer>

  <script>
    const STORAGE_KEY = "cadastro_plantao";
    let dadosPorDia = {};
    let diaEditando = null;
    let indexEditando = null;

    window.onload = () => {
      const salvo = localStorage.getItem(STORAGE_KEY);
      if (salvo) dadosPorDia = JSON.parse(salvo);
      preencherDias();
      atualizarTabela();
    };

    document.getElementById("formulario").addEventListener("submit", function (e) {
      e.preventDefault();

      const campos = this.querySelectorAll("input[required], textarea[required]");
      let valido = true;
      campos.forEach(campo => {
        if (!campo.value.trim()) {
          campo.style.borderColor = "red";
          valido = false;
        } else {
          campo.style.borderColor = "";
        }
      });
      if (!valido) {
        alert("Preencha todos os campos obrigat√≥rios.");
        return;
      }

      const agora = new Date();
      const dia = agora.getDate().toString().padStart(2, '0');
      const nomeAba = "Dia " + dia;

      const registro = {
        Data: agora.toLocaleDateString(),
        Hora: document.getElementById("hora").value || agora.toLocaleTimeString(),
        Vazao: document.getElementById("vazao").value,
        Turbidez: document.getElementById("turbidez").value,
        Bruta: document.getElementById("bruta").value,
        Dec1: document.getElementById("dec1").value,
        Dec2: document.getElementById("dec2").value,
        Filt1: document.getElementById("filt1").value,
        Filt2: document.getElementById("filt2").value,
        Tratada: document.getElementById("tratada").value,
        Cor: document.getElementById("cor").value,
        Dosagem: document.getElementById("dosagem").value,
        HF: ["hf1","hf2","hf3","hf4","hf5","hf6","hf7","hf8","hf9"].map(id => document.getElementById(id).value),
        Insumos: {
          Sulfato: document.getElementById("insumo1").value,
          Hipoclorito: document.getElementById("insumo2").value,
          Cal: document.getElementById("insumo3").value,
          Fluossilicato: document.getElementById("insumo4").value
        },
        Lavagem: {
          Hora: document.getElementById("lavagemHora").value,
          Filtro1: document.getElementById("lavagem1").value,
          Filtro2: document.getElementById("lavagem2").value
        },
        Observacao: document.getElementById("observacao").value
      };

      if (!dadosPorDia[nomeAba]) dadosPorDia[nomeAba] = [];
      dadosPorDia[nomeAba].push(registro);
      localStorage.setItem(STORAGE_KEY, JSON.stringify(dadosPorDia));

      this.reset();
      preencherDias();
      atualizarTabela(nomeAba);
      alert("Dados salvos com sucesso no " + nomeAba);
    });

    function preencherDias() {
      const select = document.getElementById("selecionarDia");
      select.innerHTML = "";
      for (const dia in dadosPorDia) {
        const opt = document.createElement("option");
        opt.value = dia;
        opt.textContent = dia;
        select.appendChild(opt);
      }
    }

    function atualizarTabela(diaSelecionado = null) {
      const hoje = new Date();
      const diaHoje = hoje.getDate().toString().padStart(2, '0');
      const nomeAba = diaSelecionado || "Dia " + diaHoje;
      document.getElementById("diaAtual").textContent = nomeAba;

      const tbody = document.querySelector("#tabela-registros tbody");
      tbody.innerHTML = "";

      if (dadosPorDia[nomeAba]) {
        dadosPorDia[nomeAba].forEach((reg, index) => {
          const tr = document.createElement("tr");
          const campos = [reg.Data, reg.Hora, reg.Vazao, reg.Turbidez, reg.Bruta, reg.Dec1, reg.Dec2, reg.Filt1, reg.Filt2, reg.Tratada, reg.Cor, reg.Dosagem];
          campos.forEach(valor => {
            const td = document.createElement("td");
            td.textContent = valor;
            tr.appendChild(td);
          });

          const tdAcoes = document.createElement("td");
          tdAcoes.className = "acoes";
          tdAcoes.innerHTML = `
            <button onclick="editarRegistro('${nomeAba}', ${index})">‚úèÔ∏è</button>
            <button onclick="deletarRegistro('${nomeAba}', ${index})">‚ùå</button>`;
          tr.appendChild(tdAcoes);
          tbody.appendChild(tr);
        });
      }
    }
  </script>
</body>
</html>
